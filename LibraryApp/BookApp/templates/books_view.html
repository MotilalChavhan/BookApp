{% extends "layout.html" %}
{% block body %}

<form action="{% url 'getbooks' %}" method="post" class="row g-3">
	{% csrf_token %}
	<div class="col-sm-2">
	  <input type="text" class="form-control" name="title" placeholder="Book Title">
	</div>

	<div class="col-sm-2">
	  <input type="text" class="form-control" name="authors" placeholder="Authors">
	</div>

	<div class="col-sm-2">
	  <input type="text" class="form-control" name="isbn" placeholder="ISBN">
	</div>

	<div class="col-sm-2">
	  <input type="text" class="form-control" name="publisher" placeholder="Publisher">
	</div>

	<div class="col-sm-2">
	  <input type="text" class="form-control" name="page" placeholder="Page">
	</div>

	<div class="col-sm-2">
	<button type="submit" class="btn btn-light">Search</button>
	</div>
</form>
<br>
<table class="table table-striped table-sm">
	<thead>
    <tr>
      <th scope="col">Book Title</th>
      <th scope="col">Authors</th>
      <th scope="col">ISBN</th>
      <th scope="col">Publisher</th>
      <th scope="col">Stock</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.authors }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.publisher }}</td>
      <td>
      	<div class="col-sm-5">
      		<input type="number" class="form-control" id="{{ book.isbn }}" name="stock">
      	</div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
